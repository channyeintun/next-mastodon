<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Next Mastodon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1C1C1D 0%, #2D2D30 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        
        p {
            font-size: 16px;
            color: #a1a1aa;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #6364ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        
        .retry-btn:hover {
            background: #5253e0;
        }
        
        .retry-btn:active {
            transform: scale(0.98);
        }
        
        .status {
            margin-top: 24px;
            font-size: 14px;
            color: #71717a;
        }
        
        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>No Internet Connection</h1>
        <p>It looks like you're offline. Please check your Wi-Fi or mobile data connection and try again.</p>
        <button class="retry-btn" onclick="location.reload()">
            â†» Try Again
        </button>
        <div class="status">
            <span class="online-indicator"></span>
            <span id="status-text">Offline</span>
        </div>
    </div>
    
    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', () => {
            document.getElementById('status-text').textContent = 'Back online! Reloading...';
            document.querySelector('.online-indicator').style.background = '#22c55e';
            setTimeout(() => location.reload(), 500);
        });
    </script>
</body>
</html>
